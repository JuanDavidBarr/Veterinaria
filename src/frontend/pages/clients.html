<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/clientsStyle.css">
</head>

<body>
    <div class="columns is-vcentered options_container">
        <div class="column is-one-quarter is-size-4">
            <ul>
                <a class="anchor has-text-black" href="">
                    <li class="mb-2">Clients</li>
                </a>
                <a class="anchor has-text-black" href="">
                    <li class="mb-2">Product</li>
                </a>
                <a class="anchor has-text-black" href="">
                    <li class="mb-2">Categories</li>
                </a>
                <a class="anchor has-text-black" href="">
                    <li class="mb-2">Order</li>
                </a>
                <a class="anchor has-text-black" href="">
                    <li>Order details</li>
                </a>
            </ul>
        </div>
        <div class="column is-three-quarters">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Last name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id='tableBody'>

                </tbody>
            </table>
            <div id="modal-js-example" class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div class="field">
                        <label class="label has-text-white" for ="name">Name</label>
                        <div class="control">
                            <input class="input" type ="text" id ="name">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-white" for ="lastname">Lastname</label>
                        <div class="control">
                            <input class="input" type="text" id ="lastname">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-white" for="email">Email</label>
                        <div class="control">
                            <input class="input" type="email" id ="email">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-white" for="phone">Phone</label>
                        <div class="control">
                            <input class="input" type="text" id ="phone">
                        </div>
                    </div>
                    <div class="fiels">
                        <div class="control">
                            <button id = "createClientBtn" class="button is-link ">Create</button>
                        </div>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
            </div>
             <button class="js-modal-trigger button is-info" data-target="modal-js-example">
                New Client
            </button>
            <div id="modal-js-example-2" class="modal">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div class="field">
                        <label class="label has-text-white" for ="name_update">Name</label>
                        <div class="control">
                            <input class="input" type ="text" id ="name_update">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-white" for ="lastname_update">Lastname</label>
                        <div class="control">
                            <input class="input" type="text" id ="lastname_update">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-white" for="email_update">Email</label>
                        <div class="control">
                            <input class="input" type="email" id ="email_update">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-white" for="phone_update">Phone</label>
                        <div class="control">
                            <input class="input" type="text" id ="phone_update">
                        </div>
                    </div>
                    <div class="fiels">
                        <div class="control">
                            <button id = "updateClientBtn" class="button is-link ">Udpdate</button>
                        </div>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
            </div>
        </div>
    </div>
    <script src="../js/clients.js"></script>
</body>

</html>
